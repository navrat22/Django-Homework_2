<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seznam filmů</title>
</head>
<body>
    <h1>Seznam filmů</h1>
    <ul>
        {% for movie in movies %}
        <li>
            <a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a>
                ({{ movie.year }}) - Režie: {{ movie.director.first_name }} {{ movie.director.last_name }} - Hodnocení: {{ movie.rating }}
            </li>
        {% endfor %}
    </ul>
        </li>
    </ul>

</body>
</html>
